<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <h5 class="card-header">{{ post?.title }}</h5>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">{{ post?.body }}</p>
                <button class="btn btn-danger" (click)="deletPost(post.id)">Delete</button>
                <button class="btn btn-warning" (click)="updatePost()">Updatd</button>
            </div>
        </div>
    </div>
    <div class="col-sm-6" *ngIf="isUpdated">
        <form #form='ngForm' (ngSubmit)='onSubmit(form)'>
            <div class="form-group">
                <div class="col-sm-12">
                    <input hidden id="id" class="form-control" type="text" name="id" [(ngModel)]="post.id">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input hidden id="userId" class="form-control" type="text" name="userId" [(ngModel)]="post.userId">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input #title="ngModel" id="title" class="form-control" type="text" placeholder="Drop Your Title"
                        name="title" [(ngModel)]="post.title" required>
                    <span *ngIf="!title.valid && title.touched" class="help-block">
                        Please enter the title!
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea rows="5" #body="ngModel" id="body" class="form-control" type="text"
                        placeholder="Drop Your Body" name="body" [(ngModel)]="post.body" required>
                    </textarea>
                    <span *ngIf="!body.valid && body.touched" class="help-block">
                        Please enter the body!
                    </span>
                </div>
            </div>
            <div class="col-sm-12">
                <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
