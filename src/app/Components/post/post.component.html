<div class="row">
    <div class="col col-sm-6">
        <div class="card">
            <h5 class="card-header">{{ post?.title }}</h5>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">{{ post?.body }}</p>
                <button class="btn btn-danger" (click)="deletPost(post.id)">Delete</button>
                <button class="btn btn-warning" (click)="updatePost()">Updatd</button>
            </div>
        </div>
    </div>
    <div class="col col-sm-6" *ngIf="isUpdated">test</div>
</div>
